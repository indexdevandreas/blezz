<body class="bg-dark text-white antialiased overflow-x-hidden flex flex-col min-h-screen">

    <main class="flex-grow pt-40 pb-20 px-6">
        <div class="max-w-7xl mx-auto">
            
            <div class="text-center mb-16" data-aos="fade-down">
                <h1 class="font-display text-5xl md:text-7xl font-bold uppercase text-white mb-4">
                    Kontakt <span class="text-gold">Meg</span>
                </h1>
                <p class="text-gray-400 text-lg font-light max-w-2xl mx-auto">
                    Spørsmål om klipp, styling eller booking? Send meg en melding.
                </p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                
                <div class="bg-panel p-8 md:p-12 border border-white/5 shadow-2xl" data-aos="fade-right">
                    <h3 class="font-display text-2xl font-bold uppercase mb-8 border-b border-white/10 pb-4">Send Melding</h3>
                    
                    <form action="https://formsubmit.co/blezzcontactnow@gmail.no" method="POST" class="flex flex-col gap-6">
                        
                        <input type="hidden" name="_subject" value="Ny melding fra BlezzBarber Nettside!">
                        <input type="hidden" name="_captcha" value="false"> 
                        <input type="hidden" name="_template" value="table"> 
                        
                        <div>
                            <label class="block text-gold font-display uppercase tracking-wider text-xs mb-2">Ditt Navn</label>
                            <input type="text" name="navn" required class="w-full bg-dark border border-white/10 p-4 text-white focus:border-gold transition-colors placeholder-gray-600" placeholder="Ola Nordmann">
                        </div>

                        <div>
                            <label class="block text-gold font-display uppercase tracking-wider text-xs mb-2">E-post</label>
                            <input type="email" name="email" required class="w-full bg-dark border border-white/10 p-4 text-white focus:border-gold transition-colors placeholder-gray-600" placeholder="ola@mail.no">
                        </div>

                        <div>
                            <label class="block text-gold font-display uppercase tracking-wider text-xs mb-2">Melding</label>
                            <textarea name="melding" rows="5" required class="w-full bg-dark border border-white/10 p-4 text-white focus:border-gold transition-colors placeholder-gray-600 resize-none" placeholder="Hva lurer du på?"></textarea>
                        </div>

                        <button type="submit" class="bg-gold text-black font-display font-bold uppercase tracking-widest py-4 hover:bg-white transition-colors mt-2">
                            Send Melding
                        </button>
                    </form>
                </div>

                <div class="flex flex-col gap-8" data-aos="fade-left">
                    
                    <div class="bg-panel p-8 border border-white/5">
                        <h3 class="font-display text-2xl font-bold uppercase mb-6 text-gold">Besøk Oss</h3>
                        
                        <div class="space-y-6 text-gray-300 font-light">

                            </div>

                                    <a href="https://tiktok.com/@blezzbarber_" target="_blank" class="hover:text-gold transition">@blezzbarber_</a>
                                </div>
                            </div>
                        </div>
                    </div>

                           frameborder="0"
